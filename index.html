<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYBOARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
<div class="keyboard">

    <div class="row">
        <input type="text" id="output" placeholder="Type here...">
            <div class="key esc-key">Esc</div>
            <div class="key mute-key">Mute</div>
            <div class="key sound-key">Sound&#9650;</div>
            <div class="key sound-key">Sound&#9660;</div>
            <div class="key mic-key">Mic</div>
            <div class="key bright-key">bright&#9650;</div>
            <div class="key bright-key">bright&#9660;</div>
            <div class="key fmode-key">&#9992;</div>
            <div class="key prtsc-key">PrtSc</div>
            <div class="key ast-key"><></div>
            <div class="key del-key">&#9003;</div>
        </div>
        <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">=</div>
        <div class="key">/</div>
        </div>

        <div class="row">
        <div class="key">Tab</div>
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</dIV>
        <div class="key">[</div>
        <div class="key">]</div>
</div>
<div class="row">
        <div class="key caps-key">CapsL</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">'</div>
        <div class="key ">Enter</div>
</div>
<div class="row">
        <div class="key shift-key">Shift</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key">,</div>
        <div class="key">.</div>
        <div class="key">/</div>
        <div class="key">?</div>
        <div class="key shift-key">Shift</div>
</div>
<div class="row">
        <div class="key ctrl-key">Ctrl</div>
        <div class="key fn-key">Fn</div>
        <div class="key window-key">&#x2318;</div>
        <div class="key alt-key">Alt</div>
        <div class="key space-key">Space</div>
        <div class="key alt-key">Alt</div>
        <div class="key ctrl-key">Ctrl</div>
        <div class="key alt-key">Home</div>
</div>
</div>
    </div>
</body>
</html>
